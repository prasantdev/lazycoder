<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor | Lazycoder</title>
    <link rel="stylesheet" href="./css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d9556825ad.js" crossorigin="anonymous" difer></script>
    <script src="./js/editor.js" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?skin=sunburst" defer></script> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/browse/prismjs@1.24.1/themes/prism.css">
    <script src="https://unpkg.com/prismjs@1.24.1/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/browse/prismjs@1.24.1/plugins/autoloader/prism-autoloader.min.js"></script> -->
    <link href="./libs/css/prism.css" rel="stylesheet" type="text/css" />
    <!-- <script src="prism.js" type="text/javascript"></script> -->
</head>

<body>
    <div id="all-container">
        <header class="header">
            <i class="fas fa-bars"></i>
        </header>

        <div id="info-container">
            <p class="project-name-container">
                Current project
            </p class="info-item">
            <p>Line: 0</p>
            <p class="info-item">
                <span>Default</span>: <select name="" id="">
                    <option value="">String (S)</option>
                    <option value="">Number (N)</option>
                </select>
            </p>
            <p>
                <span class>Tab-space</span> <select name="" id="">
                    <option value="4">4</option>
                    <option value="2">2</option>
                </select>
            </p>
            <div class="more-info-item">
                <span id="project">Current Project</span>
                <i class="fas fa-caret-down more-info-icon"></i>
            </div>
        </div>

        <div id="editor-container">
            <div id="side-bar">

                <a href="/">
                    <div id="home" class="side-bar-item">
                        <i class="fa fa-home side-bar-item-icon"></i>
                    </div>
                </a>

                <!-- <div id="secrets" class="side-bar-item">
                    <i class="fas fa-lock side-bar-item-icon"></i>
                </div> -->

                <!-- <div id="folder" class="side-bar-item">
                    <i class="far fa-folder-open side-bar-item-icon"></i>
                </div> -->
                <a href="javascript:createNew() ">
                    <div id="new-code" class="side-bar-item">
                        <i class="fas fa-plus side-bar-item-icon"></i>
                    </div>
                </a>
            </div>

            <div id="main-editor-container">
                <div id="editor-header-container">
                    <div id="editor-mode" class="code-modes mode-open" data-openMode="editor-body">Editor</div>
                    <div id="preview-mode" class="code-modes" data-openMode="preview-body">Preview</div>
                </div>

                <div id="workspace-container">
                    <div id="editor-body" class="workspace">
                        <div id="input-container" style="display: flex; border: 1px solid black;">
                            <input type="text" style="width:7rem" id="input-key" placeholder="Key">
                            <textarea name="" id="input-value" cols="15" rows="1" cols="1" placeholder="value"></textarea>
                            <select name="" id="type-indiv">
                                <option value="string" title="String">S</option>
                                <option value="number" title="Number">N</option>
                            </select>
                            <div id="delete-key" title="Delete key"
                                style="display: flex; align-items: center; padding: 0.5rem; width: fit-content;">
                                <i class="fas fa-minus-circle"></i>
                            </div>
                        </div>
                        <button id="input-key-add" class="buttons">Add</button>
                        <button id="input-key-cancel" class="buttons">Cancel</button>
                    </div>
                    <div id="preview-body" class="workspace workspace-closed">
                        <pre id="pre-code">
                            <code id="code-code" class="language-json line-numbers match-braces"></code>
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./libs/js/prism.js" type="text/javascript"></script>
